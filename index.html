<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Google Weather App Project</title>
</head>
<body>
    <div class="container"> 
        <div class="app-wrapper">
            <div class="google-weather-app">
                <div class="overview">
                    <h1>
                        Taipei
                    </h1>
                    <ul>
                        <li>
                            Friday 05:00
                        </li>
                        <li>
                            Clear
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="weather-temperature">                        
                            <img 
                            src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" 
                            alt="Rainy"
                            id="icon"
                            class="float-left"
                            />
                            <div class="float-left" id="temperature">
                                <strong>12</strong><span class="units">°C | 
                                    <a href="#">°F</a></span>
                            </div>
                        </div>
                    </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Precipitation: 30%
                        </li>
                        <li>
                            Humidity: 70%
                        </li>
                        <li>
                            Wind: 13 km/h    
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <small>
            <a 
                href="https://github.com/vickylcodes/google-weather-project"
                target="_blank"
                >Open-source code
            </a>
            by Victoria Lee
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
